<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator Web App</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculatorgrid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button onclick=add()>
    <button>DEL</button onclick=DEL()>
    <button>รท</button onclick=bagi()>
    <button id="b1">1</button onclick=1()>
    <button>2</button onclick=2()>
    <button>3</button onclick=3()>
    <button>*</button onclick=4()>
    <button>4</button onclick=5()>
    <button>5</button onclick=add()>
    <button>6</button onclick=6()>
    <button>+</button onclick=plus()>
    <button>7</button onclick=7()>
    <button>8</button onclick=8()>
    <button>9</button onclick=9()>
    <button>-</button onclick=min()>
    <button>.</button onclick=titik()>
    <button>0</button onclick=0()>
    <button class="span-two">=</button>
  </div>
</body>
</html>
